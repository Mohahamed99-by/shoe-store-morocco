<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488;stop-opacity:1" /> <!-- teal.600 -->
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" /> <!-- purple.600 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main shoe silhouette -->
  <path d="
    M 25,70
    C 25,50 35,45 45,45
    C 55,45 60,50 70,50
    C 80,50 85,48 90,45
    L 95,65
    C 95,75 85,80 75,80
    L 35,80
    C 28,80 25,75 25,70
    Z"
    fill="url(#logoGradient)"
    filter="url(#shadow)"
  />
  
  <!-- Laces -->
  <path d="
    M 50,55
    L 75,55
    M 52,60
    L 73,60
    M 54,65
    L 71,65"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
  />
  
  <!-- Arabic text for "Shoes" -->
  <text
    x="60"
    y="100"
    font-family="Arial"
    font-size="14"
    fill="url(#logoGradient)"
    text-anchor="middle"
    font-weight="bold"
  >أحذية</text>
</svg>
